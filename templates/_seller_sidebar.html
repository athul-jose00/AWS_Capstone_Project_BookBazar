<aside class="customer-sidebar" aria-label="Seller sidebar">
  <nav aria-label="Seller menu">
    <ul>
      <li>
        <a
          href="{{ url_for('seller_dashboard') }}"
          class="sb-item"
          id="sb-dashboard"
        >
          <span class="sb-icon"><i class="fas fa-tachometer-alt"></i></span>
          <span class="sb-label">Dashboard</span>
        </a>
      </li>

      <li>
        <a href="{{ url_for('seller_books') }}" class="sb-item" id="sb-books">
          <span class="sb-icon"><i class="fas fa-book"></i></span>
          <span class="sb-label">Your Books</span>
        </a>
      </li>

      <li>
        <a href="{{ url_for('seller_orders') }}" class="sb-item" id="sb-orders">
          <span class="sb-icon"><i class="fas fa-box-open"></i></span>
          <span class="sb-label">Orders</span>
        </a>
      </li>
    </ul>
  </nav>
  <div class="sb-spacer"></div>
  <div>
    <a href="{{ url_for('logout') }}" class="sb-item" style="color: #e74c3c">
      <span class="sb-icon"><i class="fas fa-sign-out-alt"></i></span>
      <span class="sb-label">Logout</span>
    </a>
  </div>
</aside>

<script>
  (function () {
    const items = document.querySelectorAll(".sb-item");
    if (!items || items.length === 0) return;
    const path = window.location.pathname;
    items.forEach((a) => {
      const href = a.getAttribute("href");
      if (href && href !== "#" && path.startsWith(href)) {
        items.forEach((i) => i.classList.remove("active"));
        a.classList.add("active");
      }
      a.addEventListener("click", () => {
        items.forEach((i) => i.classList.remove("active"));
        a.classList.add("active");
      });
    });
  })();
</script>
